<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CRUD PROGRAM</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>
  <body>
    <!-- navbar -->
    <nav class="animate__fadeInDown">
      <div class="navbar-container">
        <a href="#" class="logo"><i class="fas fa-code"></i> SetiadyCRUD</a>
        <ul class="navbar-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="navbar-profile">
          <a href="login.html" class="login-link">Login</a>
        </div>
      </div>
    </nav>

    <!-- background video -->
    <video src="Bg2.mp4" autoplay muted loop></video>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>

    <!-- CRUD -->
    <div id="container" class="animate__backInDown">
      <h1>CRUD PROGRAM |JS</h1>
      <div id="input-container">
        <input type="text" id="name-input" placeholder="Enter name" />
        <input type="email" id="email-input" placeholder="Enter email" />
        <button id="add-btn">Add</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
      <div id="update-container">
        <input type="text" id="update-name-input" />
        <input type="text" id="update-email-input" />
        <button id="update-btn">Update</button>
        <button id="cancel-btn">Cancel</button>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>

    <!-- Footer -->
